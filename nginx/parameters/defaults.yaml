# vim: ft=yaml
#
# Set default values.
---
values:
  lookup:
    rootgroup: root
    config: '/etc/nginx/nginx.conf'
    service:
      name: nginx
    certs: certs
    group: nginx
    pid_file: /run/nginx.pid
    pkg:
      name: nginx
      openssl: openssl
    remove_all_data_for_sure: false
    snippets: snippets
    user: nginx
    webroot: /var/www
  config:
    events:
      worker_connections: 768
    http:
      access_log: /var/log/nginx/access.log
      default_type: application/octet-stream
      error_log: /var/log/nginx/error.log
      gzip: 'on'
      include:
        - mime.types
        - conf.d/*.conf
        - sites-enabled/*
      sendfile: 'on'
      tcp_nopush: 'on'
      types_hash_max_size: 2048
    include:
      - modules-enabled/*.conf
    worker_processes: auto
  dhparam: {}
  disable_default_host: true
  servers: {}
  session_ticket_key_rotation: false
  snippets: {}
  tls:
    ca_certs: {}
    cert_defaults:
      ca_server: null
      cn: null
      days_remaining: 7
      days_valid: 30
      intermediate: []
      root: ''
      san: []
      signing_cert: null
      signing_policy: null
      signing_private_key: null
      signing_private_key_passphrase: null
  webroots: []
  tofs:
    files_switch:
      - id
      - roles
      - os_family
  # Just here for testing
  added_in_defaults: defaults_value
  winner: defaults
...
